{% extends 'arduino/base.html' %}

{% block title %}Editar Planta{% endblock %}

{% block content %}
  <h1 class="h3 mb-3">Editar Planta</h1>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input class="form-control" type="text" name="name" value="{{ plant.name }}" required />
        </div>
        <div class="mb-3">
          <label class="form-label">URL de la imagen</label>
          <input class="form-control" type="text" name="image_url" value="{{ plant.image_url }}" />
        </div>
        <div class="mb-3">
          <label class="form-label">Humedad mínima (%)</label>
          <input class="form-control" type="number" step="0.1" name="humidity_min" value="{{ plant.humidity_min }}" />
        </div>
        <div class="mb-3">
          <label class="form-label">Humedad máxima (%)</label>
          <input class="form-control" type="number" step="0.1" name="humidity_max" value="{{ plant.humidity_max }}" />
        </div>
        <div class="row">
          <div class="col-md-8 mb-3">
            <label class="form-label">Categoría</label>
            <select class="form-select" name="category_id">
              <option value="">(sin categoría)</option>
              {% for cat in categories %}
                <option value="{{ cat.id }}" {% if cat in plant.categories.all %}selected{% endif %}>{{ cat.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Ubicación</label>
            <select class="form-select" name="category_location">
              {% with selected_cat=plant.categories.all|first %}
                {% if selected_cat %}
                  <option value="BOTH" {% if selected_cat.location == 'BOTH' %}selected{% endif %}>Ambas</option>
                  <option value="INDOOR" {% if selected_cat.location == 'INDOOR' %}selected{% endif %}>Interior</option>
                  <option value="OUTDOOR" {% if selected_cat.location == 'OUTDOOR' %}selected{% endif %}>Exterior</option>
                {% else %}
                  <option value="BOTH" selected>Ambas</option>
                  <option value="INDOOR">Interior</option>
                  <option value="OUTDOOR">Exterior</option>
                {% endif %}
              {% endwith %}
            </select>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'arduino:home-admin' %}">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
